<!DOCTYPE html>
<html>
<head>
	<title>Accordion</title>
	<meta charset="utf-8" />
	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="Accordion.css" />
	<!-- Font-Awesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" />
</head>
<body>
    <div class="page">
    	<div class="accordion">
    		<div class="accordion-item">
    			<div class="accordion-item__trigger">
    				<span>Серафиты</span>
                    <i class="fas fa-caret-down down"></i>
    			</div>
    			<div class="accordion-item__content">
    				<span>Серафиты являются одной из опасных и что-то из себя представляющих группировок в мире The Last Of Us</span>
    			</div>
    		</div>
    		<div class="accordion-item accordion_second">
    			<div class="accordion-item__trigger">
    				<span>Воф</span>
                    <i class="fas fa-caret-down down"></i>
    			</div>
    			<div class="accordion-item__content">
    				<span>ВОФ является очень прокаченной группировкой, на равне с Цикадами, даже не много хуже</span>
    			</div>
    		</div>
    	</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
